<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <h2>TIC - TAC - TOE</h2>
    <div class="game">
      <button class='11 btn'></button>
      <button class='12 btn'></button>
      <button class='13 btn'></button>
      <button class='21 btn'></button>
      <button class='22 btn'></button>
      <button class='23 btn'></button>
      <button class='31 btn'></button>
      <button class='32 btn'></button>
      <button class='33 btn'></button>
    </div>
    <button class="reset" onclick='reset()'>Reset</button>
  </div>
  <script src="script.js"></script>
  <!-- <script src="light.js"></script> -->
</body>

</html>
